<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules - Appointment Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                    <i class="fas fa-calendar-check mr-3"></i>Schedules
                </h1>
                <p class="text-xl text-white/90 font-light">View Appointment Schedules</p>
            </header>
            
            <nav class="flex justify-center gap-4 mb-12 flex-wrap">
                <a href="/" class="px-6 py-3 glass-effect text-white rounded-lg font-medium hover:bg-white/20 transition-all">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                <a href="/schedules" class="px-6 py-3 glass-effect text-white rounded-lg font-medium hover:bg-white/20 transition-all bg-white/20">
                    <i class="fas fa-calendar-check mr-2"></i>Schedules
                </a>
                <a href="/stats" class="px-6 py-3 glass-effect text-white rounded-lg font-medium hover:bg-white/20 transition-all">
                    <i class="fas fa-chart-bar mr-2"></i>Statistics
                </a>
                <a href="/admin" class="px-6 py-3 glass-effect text-white rounded-lg font-medium hover:bg-white/20 transition-all">
                    <i class="fas fa-shield-alt mr-2"></i>Admin
                </a>
            </nav>
            
            <main class="max-w-5xl mx-auto">
                <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                    <div class="flex justify-center gap-4 flex-wrap">
                        <button 
                            v-for="(day, key) in days" 
                            :key="key"
                            @click="selectDay(key)"
                            :class="[
                                'px-6 py-3 rounded-lg font-semibold transition-all shadow-lg',
                                day.buttonClass,
                                currentDay === key ? day.ringClass : ''
                            ]">
                            <i :class="day.icon + ' mr-2'"></i>{{ day.name }}
                        </button>
                    </div>
                </div>
                
                <transition name="fade">
                    <div v-if="loading" class="bg-white rounded-2xl shadow-2xl p-12 text-center">
                        <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                        <p class="text-xl text-gray-600">Loading schedule...</p>
                    </div>
                    
                    <div v-else-if="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                    </div>
                    
                    <div v-else-if="schedule" class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">{{ schedule.day_name }}</h2>
                        <div class="border-2 border-gray-200 rounded-lg">
                            <div 
                                v-for="slot in schedule.appointments" 
                                :key="slot.time"
                                :class="[
                                    'flex items-center p-3 border-b border-gray-200 hover:bg-gray-50 transition-colors',
                                    slot.is_empty ? 'opacity-60' : ''
                                ]">
                                <span :class="slot.is_empty ? 'w-24 font-bold text-gray-500' : 'w-24 font-bold text-purple-600'">
                                    {{ slot.time }}
                                </span>
                                <span v-if="slot.is_empty" class="text-gray-400 italic">[EMPTY]</span>
                                <span v-else class="text-gray-800 font-medium">{{ slot.player }}</span>
                            </div>
                        </div>
                    </div>
                </transition>
            </main>
            
            <footer class="text-center mt-12 text-white/80">
                <p>&copy; 2025 SvS Preparation Week Scheduler</p>
            </footer>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    currentDay: 'construction',
                    loading: false,
                    error: null,
                    schedule: null,
                    days: {
                        construction: {
                            name: 'Construction Day',
                            icon: 'fas fa-hammer',
                            buttonClass: 'bg-orange-500 hover:bg-orange-600 text-white',
                            ringClass: 'ring-4 ring-orange-300'
                        },
                        research: {
                            name: 'Research Day',
                            icon: 'fas fa-flask',
                            buttonClass: 'bg-blue-500 hover:bg-blue-600 text-white',
                            ringClass: 'ring-4 ring-blue-300'
                        },
                        troops: {
                            name: 'Troops Training Day',
                            icon: 'fas fa-sword',
                            buttonClass: 'bg-green-500 hover:bg-green-600 text-white',
                            ringClass: 'ring-4 ring-green-300'
                        }
                    }
                }
            },
            mounted() {
                this.loadSchedule(this.currentDay);
            },
            methods: {
                selectDay(day) {
                    this.currentDay = day;
                    this.loadSchedule(day);
                },
                async loadSchedule(day) {
                    this.loading = true;
                    this.error = null;
                    this.schedule = null;
                    
                    try {
                        const response = await fetch(`/api/schedule/${day}`);
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.schedule = data;
                        } else {
                            this.error = data.error || 'Failed to load schedule';
                        }
                    } catch (err) {
                        this.error = 'Error: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
