<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Schedule - Schedule Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <div id="app">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-blue-400 mb-4">
                    <i class="fas fa-search mr-3"></i>Find Schedule
                </h1>
                <p class="text-gray-400">Select a server to view its schedule</p>
            </header>
            
            <nav class="flex justify-center gap-4 mb-8">
                <a href="/" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-all">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
            </nav>
            
            <main>
                <transition name="fade">
                    <div v-if="loading" class="bg-gray-800 rounded-lg shadow-xl p-12 text-center border border-gray-700">
                        <i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-4"></i>
                        <p class="text-xl text-gray-400">Loading servers...</p>
                    </div>
                    
                    <div v-else-if="error" class="bg-red-900/50 border-l-4 border-red-500 text-red-200 p-4 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                    </div>
                    
                    <div v-else-if="servers.length === 0" class="bg-gray-800 rounded-lg shadow-xl p-12 text-center border border-gray-700">
                        <i class="fas fa-inbox text-4xl text-gray-500 mb-4"></i>
                        <p class="text-xl text-gray-400">No servers found</p>
                        <p class="text-gray-500 mt-2">Create an account to get started</p>
                    </div>
                    
                    <div v-else class="space-y-3">
                        <div 
                            v-for="server in servers" 
                            :key="`${server.account_name}-${server.server_number}`"
                            class="bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700 hover:border-blue-500 hover:shadow-xl transition-all cursor-pointer"
                            @click="viewSchedule(server.account_name, server.server_number)">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-2xl font-bold text-white mb-1">
                                        {{ server.account_name }}
                                    </h3>
                                    <p class="text-gray-400">
                                        <i class="fas fa-server mr-2"></i>Server {{ server.server_number }}
                                    </p>
                                </div>
                                <i class="fas fa-chevron-right text-gray-400 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </transition>
            </main>
            
            <footer class="text-center mt-12 text-gray-500">
                <p>&copy; 2025 Schedule Maker</p>
            </footer>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    loading: true,
                    error: null,
                    servers: []
                }
            },
            mounted() {
                this.loadServers();
            },
            methods: {
                async loadServers() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const response = await fetch('/api/servers');
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.servers = data;
                        } else {
                            this.error = 'Failed to load servers';
                        }
                    } catch (err) {
                        this.error = 'Error: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },
                viewSchedule(accountName, serverNumber) {
                    window.location.href = `/view/${accountName}/${serverNumber}`;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
